<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>CodeAndPeace-通知</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">
		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class= "position-relative">
					<!-- 选项 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{/letter/list}">朋友私信
								<span class="badge badge-danger"
							  	th:if="${messageUnreadCount!=0}"
							  	th:text="${messageUnreadCount}" >27</span>
							</a>
						</li>
						<li class="nav-item">
							<div class="nav-link position-relative active" >系统通知
								<span class="badge badge-danger"
						  		th:if="${noticeUnreadCount!=0}"
							  	th:text="${noticeUnreadCount}" >27</span>
							</div>
						</li>
					</ul>
				</div>	
				
				<!-- 通知列表 -->
				<ul class="list-unstyled">
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:if="${noticeList.commentNotice!=null && noticeList.commentNotice.unreadCount!=0}" th:text="${noticeList.commentNotice.unreadCount}">3</span>
						<img src="http://static.nowcoder.com/images/head/reply.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>评论</span>
								<span class="float-right text-muted font-size-12"
									  th:if="${noticeList.commentNotice!=null}"
									  th:text="${#dates.format(noticeList.commentNotice.time,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/notice/1/1}" th:if="${noticeList.commentNotice!=null}" th:text="${noticeList.commentNotice.message}">a</a>
								<div th:if="${noticeList.commentNotice==null}">您还没有收到评论</div>
								<ul class="d-inline font-size-12 float-right" th:if="${noticeList.commentNotice!=null}">
									<li class="d-inline ml-2"><a th:href="@{/notice/1/1}" class="text-primary">共 <i th:text="${noticeList.commentNotice.count}">3</i> 条会话</a></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:if="${noticeList.likeNotice!=null && noticeList.likeNotice.unreadCount!=0}" th:text="${noticeList.likeNotice.unreadCount}">3</span>
						<img src="http://static.nowcoder.com/images/head/like.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>赞</span>
								<span class="float-right text-muted font-size-12"
									  th:if="${noticeList.likeNotice!=null}"
									  th:text="${#dates.format(noticeList.likeNotice.time,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/notice/2/1}" th:if="${noticeList.likeNotice!=null}" th:text="${noticeList.likeNotice.message}">a</a>
								<div th:if="${noticeList.likeNotice==null}">您还没有收到赞</div>
								<ul class="d-inline font-size-12 float-right" th:if="${noticeList.likeNotice!=null}">
									<li class="d-inline ml-2"><a th:href="@{/notice/2/1}"  class="text-primary">共 <i th:text="${noticeList.likeNotice.count}">3</i> 条会话</a></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:if="${noticeList.followNotice!=null && noticeList.followNotice.unreadCount!=0}"  th:text="${noticeList.followNotice.unreadCount}">3</span>
						<img src="http://static.nowcoder.com/images/head/follow.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>关注</span>
								<span class="float-right text-muted font-size-12"
									  th:if="${noticeList.followNotice!=null}"
									  th:text="${#dates.format(noticeList.followNotice.time,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/notice/3/1}" th:if="${noticeList.followNotice!=null}" th:text="${noticeList.followNotice.message}">a</a>
								<div th:if="${noticeList.followNotice==null}">您还没有收到赞</div>
								<ul class="d-inline font-size-12 float-right" th:if="${noticeList.followNotice!=null}">
									<li class="d-inline ml-2"><a th:href="@{/notice/3/1}" class="text-primary">共 <i th:text="${noticeList.followNotice.count}">3</i> 条会话</a></li>
								</ul>
							</div>
						</div>
					</li>					
				</ul>
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::footer">
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
