<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>CodeAndPeace-数据统计</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">
		</header>

		<!-- 内容 -->
		<div class="main">
			<!-- 网站UV -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
				<h6 class="mt-3"><b class="square"></b>数据统计</h6>
				<form class="form-inline mt-3" method="post" th:action="@{/admin}">
					<input type="date" name="from" class="form-control" required/>
					<input type="date" name="to" class="form-control ml-3" required/>
					<button type="submit" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<br>
				<br>

				<table class="table">
					<thead class="thead-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">日期</th>
						<th scope="col">UV</th>
						<th scope="col">DAU</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="data:${data}">
						<th scope="row" th:text="${dataStat.count}">1</th>
						<td th:text="${#dates.format(data.date,'yyyy-MM-dd')}">1</td>
						<td th:text="${data.uv}">1</td>
						<td th:text="${data.dau}">1</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::footer">

		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
